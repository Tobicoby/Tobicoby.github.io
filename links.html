<!DOCTYPE html>

<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-image: url('Background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

    <head>
        <style>
            body {
              font-family: "Lato", sans-serif;
            }
            
            .sidenav {
              height: 100%;
              width: 0;
              position: fixed;
              z-index: 1;
              top: 0;
              left: 0;
              background-image: url('Sidebar_Background.jpg');
              background-size: cover;
              overflow-x: hidden;
              transition: 0.5s;
              padding-top: 60px;
            }
            
            .sidenav a {
              padding: 8px 8px 8px 32px;
              text-decoration: none;
              font-size: 25px;
              color: #ffffff;
              display: block;
              transition: 0.3s;
            }
            
            .sidenav a:hover {
              color: #f1f1f1;
            }
            
            .sidenav .closebtn {
              position: absolute;
              top: 0;
              right: 25px;
              font-size: 36px;
              margin-left: 50px;
            }
            
            @media screen and (max-height: 450px) {
              .sidenav {padding-top: 15px;}
              .sidenav a {font-size: 18px;}
            }
            </style>
    </head>

    <body>
            
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="https://tobicoby.github.io/index">Home</a>
              <a href="https://tobicoby.github.io/minecraft">Minecraft</a>
              <a href="https://tobicoby.github.io/modpacks">Modpacks</a>
              <a href="https://tobicoby.github.io/serverdata">Serverdata</a>
              <br>
              <br>
              <br>
              <br>
              <br>
              <a href="https://tobicoby.github.io/impressum">Impressum</a>
              <a href="https://tobicoby.github.io/about">About</a>
            </div>
            
            <span style="font-size:50px;cursor:pointer;color:white;" onclick="openNav()">&#9776; </span>
            
            <script>
            function openNav() {
              document.getElementById("mySidenav").style.width = "250px";
            }
            
            function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
            }
            </script>
    </body>
