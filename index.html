<!DOCTYPE html>

<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background-image: url('Background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

    <head>
        <style>
            body {
              font-family: "Lato", sans-serif;
            }
            
            .sidenav {
              height: 100%;
              width: 0;
              position: fixed;
              z-index: 1;
              top: 0;
              left: 0;
              background-image: url('Sidebar_Background.jpg');
              background-size: cover;
              overflow-x: hidden;
              transition: 0.5s;
              padding-top: 60px;
            }
            
            .sidenav a {
              padding: 8px 8px 8px 32px;
              text-decoration: none;
              font-size: 25px;
              color: #ffffff;
              display: block;
              transition: 0.3s;
            }
            
            .sidenav a:hover {
              color: #f1f1f1;
            }
            
            .sidenav .closebtn {
              position: absolute;
              top: 0;
              right: 25px;
              font-size: 36px;
              margin-left: 50px;
            }
            
            @media screen and (max-height: 450px) {
              .sidenav {padding-top: 15px;}
              .sidenav a {font-size: 18px;}
            }
            </style>
    </head>

    <body>
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <a href="https://tobicoby.github.io/index">Home</a>
              <a href="https://tobicoby.github.io/minecraft">Minecraft</a>
              <a href="https://tobicoby.github.io/links">Links</a>
              <a href="https://tobicoby.github.io/serverdata">Serverdata</a>
              <br>
              <br>
              <br>
              <br>
              <br>
              <a href="https://tobicoby.github.io/impressum">Impressum</a>
              <a href="https://tobicoby.github.io/about">About</a>
            </div>
            
            <span style="font-size:50px;cursor:pointer;color:white;" onclick="openNav()">&#9776; </span>
            
            <script>
            function openNav() {
              document.getElementById("mySidenav").style.width = "250px";
            }
            
            function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
            }
            </script>
    </body>

    <head>
      <style>
        body {
              font-family: "Lato", sans-serif;
            }

          .typewriter h1 {
            overflow: hidden;
            border-right: 0 solid white;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0;
            animation:
              typing 3.5s steps(60, end),
              blink-caret .75s step-end infinite;
          }

          @keyframes typing {
            from { width: 0}
            to { width: 100%;}
          }

          @keyframes blink-caret {
            from, to { border-color: transparent;}
            50% { border-color: white; }
          }
      </style>
    </head>

    <body style="font-size: 40px;color: white;;">
        <center>
            <div class="typewriter">
              <h1>hello and welcome</h1>
              <h1>to my website</h1>

            </div>
       </center>
    </body>
